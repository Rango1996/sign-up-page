<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="left-side">
            <div class="logo">
                <img src="images/odin-lined.png" alt="logo">
                <h1>ODIN</h1>
            </div>
<img src="images/photo-1585202900225-6d3ac20a6962.avif" alt="green background">
        </div>
        <div class="right-side">
            <div class="text-right-side">
                <p> This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.<br>Sign up now to get started.<br><br>You <em>know</em> you want to.</p>
            </div>
            <div class="form-class">
                <form action="submit-form.php" method="POST">
                  <div class="form-row">
                    <div class="form-field">
                      <label for="first-name">FIRST NAME:</label>
                      <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-field">
                      <label for="last-name">LAST NAME:</label>
                      <input type="text" id="last-name" name="last-name" required>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-field">
                      <label for="email">EMAIL:</label>
                      <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-field">
                      <label for="phone">PHONE NUMBER:</label>
                      <input type="tel" id="phone" name="phone" required>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-field">
                      <label for="password">PASSWORD:</label>
                      <input type="password" id="password" name="password" required>
                      <small class="password-error">*Passwords do not match</small>
                    </div>
                    <div class="form-field">
                      <label for="confirm-password">CONFIRM PASSWORD:</label>
                      <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                  </div>                  
                </div> 
                  <input type="submit" value="Create Account">
                </form>             
    </main>
</body>
<script>
const passwordInput = document.getElementById('password');
const confirmPasswordInput = document.getElementById('confirm-password');
const passwordField = document.querySelector('.form-row:nth-child(3) .form-field:nth-child(1)');
const confirmPasswordField = document.querySelector('.form-row:nth-child(3) .form-field:nth-child(2)');
const passwordError = document.querySelector('.password-error');

confirmPasswordInput.addEventListener('input', validatePasswords);

function validatePasswords() {
  const password = passwordInput.value;
  const confirmPassword = confirmPasswordInput.value;

  if (password !== confirmPassword) {
    passwordField.classList.add('password-mismatch');
    confirmPasswordField.classList.add('password-mismatch');
    passwordError.style.display = 'block';
  } else {
    passwordField.classList.remove('password-mismatch');
    confirmPasswordField.classList.remove('password-mismatch');
    passwordError.style.display = 'none';
  }
}


</script>
</html>
